<div *ngIf="!verForm">
    <div class="imagen-completa">
      <div class="menu-item-left">
        <p-button icon="pi pi-home" (onClick)="volver()" class="boton-tabla-inverso ml-2">Volver</p-button>
      </div>
        <img src="../../../assets/logos/LOGO-3.png" alt="Foto de perfil" height="100">
    </div>

    <h2>Vamos a realizar un breve cuestionario para evaluar tu situacion</h2>
    <h2>Te ayudaremos en todo!</h2>

    <div class="d-flex justify-content-center mt-4 mb-2">
      <p-button type="submit" class="button-save-form" (onClick)="ver()">Continuar</p-button>
  </div>
</div>


<div *ngIf="verForm">
    <div class="imagen-completa">
      <div class="menu-item-left">
        <p-button icon="pi pi-home" (onClick)="volver()" class="boton-tabla-inverso ml-2">Volver</p-button>
      </div>
        <img src="../../../assets/logos/LOGO-3.png" alt="Foto de perfil" height="100">
    </div>

    <form (ngSubmit)="enviarCuestionario()">
        <div *ngFor="let pregunta of preguntas; let i = index" class="d-flex justify-content-center mt-2">
          <label class="texto">{{ pregunta }}</label>
          <select [(ngModel)]="respuestas[i]" name="respuesta{{ i }}" class="ml-3">
            <option [value]="'SI'">SÃ­</option>
            <option [value]="'NO'">No</option>
          </select>
        </div>
        <div class="d-flex justify-content-center mt-4 mb-2">
            <p-button type="submit" class="button-save-form">Enviar</p-button>
        </div>
    </form>
      
</div>
