          <label class="texto">{{ pregunta }}</label>
          <select [(ngModel)]="respuestas[i]" name="respuesta{{ i }}" class="ml-3">
            <option [value]="'SI'">SÃ­</option>

        </div>
        <div class="d-flex justify-content-center mt-4 mb-2">

</div>
